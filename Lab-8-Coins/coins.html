<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coins.css" />
    <title>Coin Maker</title>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <form class="form">

                <h2>Make Money</h2>
                <label name="amount" id ="quanto">How many?</label>
                <input type="number" id="numb" name="coins" placeholder="" />
                <label for="two" id = "numis">Which coin?</label>
               
                <select name="moneyType" >
                    <option value = "quarter" class = "quarter">Quarter</option>
                    <option value = "dime" class = "dime">Dime</option>
                    <option value = "nickel" class = "nickel">Nickel</option>
                    <option value = "penny" class = "penny">Penny</option>
                </select>
                <button type="submit" id = "show">Make Money</button>
            </form>
        </div>
        <section id = "disappear">
            
        </section>
    </form>
    </select>
    
    <script src="coins.js"></script>
</body>
</html>
