<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coins.css" />
    <title>Coin Maker</title>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <form class="form">
                <h2>Make Money</h2>
                <label for="amount">How many?</label>
                <input type="text" id="numb" name="coins" placeholder="" />
                <label for="two">Which coin?</label>
               
                <select id="moneyType" name="moneyType">
                    <option>Quarter</option>
                    <option>Dime</option>
                    <option>Nickel</option>
                    <option>Penny</option>
                </select>
                <button type="submit">Make Money</button>
            </form>
        </div>
     

    </form>
    </select>
    
    <script src="coins.js"></script>
</body>
</html>
